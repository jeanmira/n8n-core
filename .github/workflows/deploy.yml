name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'staging' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci
        cd custom-nodes && npm ci && cd ..

    - name: Run tests
      run: npm test

    - name: Build custom nodes
      run: npm run build

    - name: Validate workflows
      run: |
        chmod +x scripts/validate-workflows.sh
        ./scripts/validate-workflows.sh

    - name: Deploy to staging
      if: github.event.inputs.environment == 'staging' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
      run: |
        echo "Deploying to staging..."
        # Add your staging deployment commands here
        # Example: ssh user@staging-server 'cd /app && docker-compose pull && docker-compose up -d'

    - name: Deploy to production
      if: github.event.inputs.environment == 'production'
      run: |
        echo "Deploying to production..."
        # Add your production deployment commands here
        # Example: ssh user@prod-server 'cd /app && docker-compose pull && docker-compose up -d'

    - name: Notify success
      if: success()
      run: |
        echo "Deployment successful"
        # Add notification logic (Slack, email, etc.)

    - name: Notify failure
      if: failure()
      run: |
        echo "Deployment failed"
        # Add notification logic
